<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div  th:replace="header :: header"></div>

    <div class="container mt-5" style="height: 500px">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Số Điện Thoại</label>
                        <input type="email" class="form-control" id="sdt" name="sdt" placeholder="Nhập SDT">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                </form>
                <p class="text-center mt-3">Chưa có tài khoản? <a th:href="@{/register}">Đăng Ký ngay</a></p>
                                <p class="text-center mt-3">quên mật khẩu? <a th:href="@{/register}">khôi phục</a></p>
                
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</body>
</html>
